<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - PÃ¡gina no encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .error-404 {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .error-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .home-button {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .home-button:active {
            transform: translateY(-1px);
        }
        .astronaut {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 20%;
            right: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .astronaut svg {
            width: 100%;
            height: 100%;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(1) {
            top: 20%;
            left: 20%;
            width: 3px;
            height: 3px;
            animation-delay: 0s;
        }

        .star:nth-child(2) {
            top: 30%;
            left: 80%;
            width: 2px;
            height: 2px;
            animation-delay: 1s;
        }

        .star:nth-child(3) {
            top: 50%;
            left: 10%;
            width: 4px;
            height: 4px;
            animation-delay: 2s;
        }

        .star:nth-child(4) {
            top: 70%;
            left: 90%;
            width: 2px;
            height: 2px;
            animation-delay: 1.5s;
        }

        .star:nth-child(5) {
            top: 80%;
            left: 30%;
            width: 3px;
            height: 3px;
            animation-delay: 0.5s;
        }

        .star:nth-child(6) {
            top: 10%;
            left: 70%;
            width: 2px;
            height: 2px;
            animation-delay: 2.5s;
        }

        .planet {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border-radius: 50%;
            bottom: 15%;
            left: 15%;
            animation: rotate 20s linear infinite;
            box-shadow: 0 0 50px rgba(255, 154, 158, 0.3);
        }

        .planet::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .error-404 {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }

            .astronaut {
                width: 150px;
                height: 150px;
                top: 10%;
                right: 5%;
            }

            .planet {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <!-- Estrellas de fondo -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="planet"></div>
    <!-- Astronauta flotante -->
    <div class="astronaut">
        <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Casco -->
            <circle cx="100" cy="70" r="45" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.5)"
                stroke-width="2" />
            <circle cx="100" cy="70" r="35" fill="rgba(200,230,255,0.3)" />

            <!-- Cara -->
            <circle cx="90" cy="65" r="3" fill="#333" />
            <circle cx="110" cy="65" r="3" fill="#333" />
            <path d="M95 75 Q100 80 105 75" stroke="#333" stroke-width="2" fill="none" />

            <!-- Cuerpo -->
            <ellipse cx="100" cy="130" rx="30" ry="40" fill="#f0f0f0" />
            <rect x="85" y="105" width="30" height="50" rx="15" fill="#ddd" />

            <!-- Panel de control -->
            <rect x="90" y="115" width="20" height="15" rx="3" fill="#4a90e2" />
            <circle cx="95" cy="122" r="2" fill="#ff6b6b" />
            <circle cx="105" cy="122" r="2" fill="#4ecdc4" />

            <!-- Brazos -->
            <ellipse cx="70" cy="120" rx="12" ry="25" fill="#ddd" transform="rotate(-20 70 120)" />
            <ellipse cx="130" cy="120" rx="12" ry="25" fill="#ddd" transform="rotate(20 130 120)" />

            <!-- Guantes -->
            <circle cx="65" cy="140" r="10" fill="#f0f0f0" />
            <circle cx="135" cy="140" r="10" fill="#f0f0f0" />

            <!-- Piernas -->
            <ellipse cx="85" cy="175" rx="12" ry="25" fill="#ddd" />
            <ellipse cx="115" cy="175" rx="12" ry="25" fill="#ddd" />

            <!-- Botas -->
            <ellipse cx="85" cy="195" rx="15" ry="8" fill="#333" />
            <ellipse cx="115" cy="195" rx="15" ry="8" fill="#333" />
        </svg>
    </div>

    <div class="error-container">
        <div class="error-404">404</div>
        <h1 class="error-title">Â¡Oops! PÃ¡gina perdida en el espacio</h1>
        <p class="error-subtitle">
            La pÃ¡gina que buscas se ha ido a explorar otras galaxias.<br>
            Â¡No te preocupes! Te ayudamos a regresar a casa.
        </p>
        <a href="/" class="home-button" onclick="goHome()">
            ðŸš€ Regresar al Inicio
        </a>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }

        // Efecto de partÃ­culas 
        function createFloatingElement() {
            const element = document.createElement('div');
            element.style.position = 'absolute';
            element.style.width = Math.random() * 6 + 2 + 'px';
            element.style.height = element.style.width;
            element.style.backgroundColor = 'rgba(255,255,255,0.6)';
            element.style.borderRadius = '50%';
            element.style.left = Math.random() * window.innerWidth + 'px';
            element.style.top = window.innerHeight + 'px';
            element.style.pointerEvents = 'none';
            element.style.animation = 'floatUp 10s linear infinite';

            document.body.appendChild(element);

            setTimeout(() => {
                if (element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            }, 10000);
        }
        setInterval(createFloatingElement, 3000);
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-${window.innerHeight + 100}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
